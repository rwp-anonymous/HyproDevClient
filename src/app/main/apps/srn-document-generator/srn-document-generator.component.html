<div class="page-layout carded fullwidth">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- CONTENT HEADER -->
    <div class="header accent p-24" fxLayout="row" fxLayoutAlign="start center">
      <h2 class="m-0">Store Requisition Notice Document Generator</h2>
    </div>
    <!-- / CONTENT HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">

      <!-- CONTENT TOOLBAR -->
      <div class="toolbar px-24 py-8">
        <span></span>
      </div>
      <!-- / CONTENT TOOLBAR -->

      <!-- CONTENT -->
      <div class="content p-24">

        <div fxLayout="row">

          <div>
            <mat-form-field class="p-24">
              <input matInput placeholder="Srn No">
            </mat-form-field>

            <mat-form-field>
              <mat-select placeholder="Site Location">
                <mat-option *ngFor="let sitelocation of sitelocations" [value]="sitelocation.value">
                  {{sitelocation.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </div>
          <div>
            <mat-form-field class="p-24">
              <input matInput [matDatepicker]="picker" placeholder="Requested Date" disabled>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Request By" disabled>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="p-24">
              <input matInput [matDatepicker]="picker2" placeholder="Approved Date">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>


            <mat-form-field>
              <input matInput placeholder="Approved By">
            </mat-form-field>
          </div>
          <div class="card-preview" id="side-card">

            <div class="fuse-card">

              <div class="p-16" fxLayout="row" fxLayoutAlign="space-between center">
                <div class="h1 pr-16">Document History</div>

                <div>
                  <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Add Remarks about Srn"></textarea>
                  </mat-form-field>

                  <button mat-raised-button color="accent" class="m-24">Add Note</button>

                </div>
              </div>



              <div class="card-divider full-width"></div>

            </div>

          </div>


          <div>

            <h3 class="m-0">Linked Material Requisition Notices</h3>

            <mat-form-field class="pt-4">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
      
          <button mat-raised-button color="accent" class="m-24" (click)="MrnsPopUp();"> + </button>
            <!-- Table Mrn -->
            <table mat-table [dataSource]="dataSourceMrn" matSort class="mat-elevation-z8 ">

              <!-- Mrn Column -->
              <ng-container matColumnDef="mrnNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mrn No</th>
                <td mat-cell *matCellDef="let row"> {{row.mrnNo}}
                </td>
              </ng-container>

              <ng-container matColumnDef="itemName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
                <td mat-cell *matCellDef="let row"> {{row.itemName}} </td>
              </ng-container>

              <ng-container matColumnDef="unit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit </th>
                <td mat-cell *matCellDef="let row"> {{row.unit}} </td>
              </ng-container>

              <ng-container matColumnDef="orderQty">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Quantity </th>
                <td mat-cell *matCellDef="let row"> {{row.orderQty}} </td>
              </ng-container>

              <ng-container matColumnDef="remarks">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Remarks</th>
                <td mat-cell *matCellDef="let row"> {{row.remarks}} </td>
              </ng-container>



              <tr mat-header-row *matHeaderRowDef="displayedColumnsMrn"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsMrn;"></tr>

            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>

        </div>
        <!-- / CONTENT -->

      </div>
      <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

  </div>
