<div class="page-layout carded fullwidth">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- CONTENT HEADER -->
    <div class="header accent p-24" fxLayout="row" fxLayoutAlign="start center">
      <h2 class="m-0">Meterial Requisition Note</h2>
    </div>
    <!-- / CONTENT HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">

      <!-- CONTENT TOOLBAR -->
      <div class="toolbar px-24 py-8 ">
        <span></span>
      </div>
      <!-- / CONTENT TOOLBAR -->

      <!-- CONTENT -->
      <div class="content p-24">

        <mat-form-field class="p-24">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Sort by">
            <mat-option *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="accent" class="m-24" (click)="navigateToCreateForm();">Create new</button>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 ">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> MRN No </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <!-- ID Column -->
          <ng-container matColumnDef="mrnNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> MRN No </th>
            <td mat-cell *matCellDef="let row"> {{row.mrnNo}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="siteLocation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Site Location </th>
            <td mat-cell *matCellDef="let row"> {{row.siteLocation}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="reqDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Requested Date </th>
            <td mat-cell *matCellDef="let row"> {{row.reqDate | date: 'dd/MM/yyyy'}} </td>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row" [style.color]="orange"> {{row.status}} </td>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="reqBy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Requested By </th>
            <td mat-cell *matCellDef="let row" > {{row.reqBy}} </td>
          </ng-container>

          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Detail</th>
            <td mat-cell *matCellDef="let row">
              <button mat-raised-button color="accent" class="m-24">Details</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="5" [pageSize]="5"></mat-paginator>

      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->

</div>
